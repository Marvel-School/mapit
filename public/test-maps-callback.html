<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maps Callback System</title>
    <style>
        #test-map {
            height: 400px;
            width: 100%;
            border: 1px solid #ccc;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Google Maps Callback System Test</h1>
    
    <div id="status" class="status info">Initializing...</div>
    
    <div id="test-map"></div>
    
    <div id="log"></div>

    <script>
        // Log function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="status ${type}">[${timestamp}] ${message}</div>`;
            console.log(`[${timestamp}] ${message}`);
        }

        // Global variables for testing
        let googleMapsInitialized = false;
        let testMap = null;

        // Status update function
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            log(message, type);
        }

        // Google Maps initialization callback
        function initializeGoogleMaps() {
            log('initializeGoogleMaps callback called');
            
            if (typeof google === 'undefined' || typeof google.maps === 'undefined') {
                updateStatus('Google Maps API not available in callback', 'error');
                return;
            }
            
            googleMapsInitialized = true;
            updateStatus('Google Maps API loaded successfully', 'success');
            
            // Initialize test map
            initTestMap();
            
            // Trigger any callbacks waiting for Google Maps to load
            if (window.googleMapsCallbacks && Array.isArray(window.googleMapsCallbacks)) {
                log(`Processing ${window.googleMapsCallbacks.length} queued callbacks`);
                window.googleMapsCallbacks.forEach((callback, index) => {
                    try {
                        log(`Executing callback ${index + 1}`);
                        callback();
                    } catch (error) {
                        log(`Error in callback ${index + 1}: ${error.message}`, 'error');
                    }
                });
                window.googleMapsCallbacks = [];
            }
        }

        // Test map initialization
        function initTestMap() {
            const mapContainer = document.getElementById('test-map');
            if (!mapContainer) {
                log('Map container not found', 'error');
                return;
            }

            try {
                testMap = new google.maps.Map(mapContainer, {
                    zoom: 2,
                    center: { lat: 20, lng: 0 },
                    mapTypeId: 'terrain'
                });
                
                log('Test map created successfully', 'success');
                updateStatus('Test map loaded and ready', 'success');
                
                // Add a test marker
                const marker = new google.maps.Marker({
                    position: { lat: 20, lng: 0 },
                    map: testMap,
                    title: 'Test marker'
                });
                
                log('Test marker added', 'success');
            } catch (error) {
                log(`Error creating test map: ${error.message}`, 'error');
                updateStatus('Failed to create test map', 'error');
            }
        }

        // Error handler for Google Maps API loading
        function gm_authFailure() {
            log('Google Maps authentication failed', 'error');
            updateStatus('Google Maps authentication failed', 'error');
        }

        // Test callback queue system
        function testCallbackQueue() {
            log('Testing callback queue system');
            
            // Add test callbacks to queue
            window.googleMapsCallbacks = window.googleMapsCallbacks || [];
            
            window.googleMapsCallbacks.push(function() {
                log('Test callback 1 executed', 'success');
            });
            
            window.googleMapsCallbacks.push(function() {
                log('Test callback 2 executed', 'success');
            });
            
            log(`${window.googleMapsCallbacks.length} test callbacks added to queue`);
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM ready, testing callback system');
            testCallbackQueue();
            
            // Check if Google Maps is already loaded
            if (typeof google !== 'undefined' && google.maps) {
                log('Google Maps already loaded');
                initializeGoogleMaps();
            } else {
                log('Waiting for Google Maps to load...');
                updateStatus('Waiting for Google Maps API...', 'info');
            }
        });
    </script>

    <!-- Google Maps API with test API key -->
    <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsR974k1b4C4zkmFjFFYR3eSX3HWJ66A0&libraries=places,marker&callback=initializeGoogleMaps&v=weekly">
    </script>
</body>
</html>
