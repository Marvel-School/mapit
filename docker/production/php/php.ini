; Production PHP Configuration

; Performance settings
memory_limit = 256M
max_execution_time = 60
max_input_time = 60
max_input_vars = 3000

; File upload settings
upload_max_filesize = 10M
post_max_size = 12M
file_uploads = On

; Session settings
session.gc_maxlifetime = 86400
session.gc_probability = 1
session.gc_divisor = 1000

; Error reporting (production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/logs/php_errors.log
error_reporting = E_ERROR & ~E_DEPRECATED & ~E_STRICT

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Date settings
date.timezone = Europe/Amsterdam

; MySQLi settings
mysqli.reconnect = On

; Other settings
short_open_tag = Off
auto_prepend_file =
auto_append_file =
